<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="One Click - Create QR codes, NFC cards and digital pages in minutes. Free constructor for business and personal use."
    />
    <meta
      name="keywords"
      content="QR code, NFC card, digital business card, QR menu, landing, website builder, QR generator, NFC card, digital page"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://one-click.app/" />
    <meta
      property="og:title"
      content="One Click - Create QR codes and digital pages"
    />
    <meta
      property="og:description"
      content="Create QR codes, NFC cards and digital pages in minutes. Free constructor for business and personal use."
    />
    <meta property="og:image" content="https://one-click.app/img/logo.webp" />
    <meta property="og:site_name" content="One Click" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://one-click.app/" />
    <meta
      property="twitter:title"
      content="One Click - Create QR codes and digital pages"
    />
    <meta
      property="twitter:description"
      content="Create QR codes, NFC cards and digital pages in minutes. Free constructor for business and personal use."
    />
    <meta
      property="twitter:image"
      content="https://one-click.app/img/logo.webp"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://one-click.app/" />

    <link fetchpriority="high" href="/img/logo.webp" as="image" />
    <link fetchpriority="high" href="/img/background.svg" as="image" />
    <link fetchpriority="high" href="/img/pattern.webp" as="image" />

    <!-- Schema.org -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "One Click",
        "description": "Create QR codes, NFC cards and digital pages in minutes. Free constructor for business and personal use.",
        "url": "https://one-click.app",
        "applicationCategory": "BusinessApplication",
        "operatingSystem": "Web",
        "screenshot": "https://one-click.app/img/logo.webp",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD",
          "description": "Free plan available"
        },
        "author": {
          "@type": "Organization",
          "name": "One Click",
          "url": "https://one-click.app"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "One Click",
        "url": "https://one-click.app",
        "logo": "https://one-click.app/img/logo.webp",
        "description": "QR code and digital page creator"
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "One Click",
        "url": "https://one-click.app",
        "description": "Create QR codes and digital pages",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://one-click.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <title>ONE CLICK</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
